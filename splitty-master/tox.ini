[tox]
envlist = clean,lint,py3,stats

[testenv:clean]
deps =
  coverage

commands =
  coverage erase

[testenv:lint]
deps =
  coverage
  pep8
  pep257
  pyflakes
  pylama
  xenon

commands =
  coverage run --source=splitty -m unittest discover -s tests/
  xenon --max-absolute B --max-modules A --max-average A splitty
  pylama splitty/

[testenv:py3]
commands =
  python tests/test_splitty.py

[testenv:stats]
deps =
  coverage

commands =
  coverage report
  coverage html

[testenv:examples]
commands =
  python examples/book_parsed/parse_a_book.py
